---
settings:
parallel: true

driver: vagrant
provisioner:
  name: chef_zero
  require_chef_omnibus: latest

platforms:
- name: centos-6.4
- name: ubuntu-12.04

suites:
- name: server
  run_list:
    - recipe[ktc-testing]
    - recipe[collectd::server]
    - recipe[ktc-collectd::client_graphite]

- name: client
  run_list:
    - recipe[ktc-testing]
    - recipe[collectd_test]
